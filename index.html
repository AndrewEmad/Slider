<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="slider" id="mySlider-sliding">
        <div class=" slides-container ">
            <div class="slide ">
                <img src="img/1.jpg " />
            </div>
            <div class="slide ">
                <img src="img/2.jpg " />
            </div>
            <div class="slide ">
                <img src="img/3.jpg " />
            </div>
            <div class="slide ">
                <img src="img/4.jpg " />
            </div>

        </div>
    </div>


    <div class="slider" id="mySlider-fade">
        <div class=" slides-container ">
            <div class="slide ">
                <img src="img/1.jpg " />
            </div>
            <div class="slide ">
                <img src="img/2.jpg " />
            </div>
            <div class="slide ">
                <img src="img/3.jpg " />
            </div>
            <div class="slide ">
                <img src="img/4.jpg " />
            </div>

        </div>
    </div>


    <script src="js/slider.js "></script>
    <script>
        document.getElementById("mySlider-sliding").slider({
            animation: "sliding"
        });

        document.getElementById("mySlider-fade").slider({
            animation: "fade"
        });
    </script>
</body>

</html>
